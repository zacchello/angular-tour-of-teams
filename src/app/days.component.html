<h3>Selectionner votre journ√©e</h3>
<ul class="days">
    <li *ngFor="let day of days"
        [class.selected]="day === selectedDay"
        (click)="onSelect(day)">
        <span class="badge">{{day.id}}</span> {{day.name}}
    </li>
</ul>
<div *ngIf="selectedDay">
    <h2>
        {{selectedDay.name | uppercase}} is my day
    </h2>
</div>
<button (click)="goBack()">Back</button>
